<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Word Search</title>
    <style>
body{
    font-family:"Roboto";
}

p{
    font-size:14px;
    padding-bottom:0;
    margin-bottom:0;
    cursor:pointer;
}
p:hover{
    cursor:pointer;
    background-color:#EEEEEE;
}

.center {
  margin: auto;

}

/* hide the blue outline */
.form-control:focus {
    outline: 0 !important;
    border-color: initial;
    box-shadow: none;
}



    </style>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
          integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
</head>
<body>

<div class='container'>

    <center><h1 class="mt-3">Word Search</h1></center>

    <div class="input-group col-md-7 center">
        <!--search box-->
        <input id="search" type="search" class="form-control py-2" placeholder="Search" value="" autocomplete="off">
        <span class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="getsearch();">
                    <i class="fa fa-search"></i>
                </button>
            </span>
    </div>
    <!--result div-->
    <div id="search_result" class="col-md-7 center border rounded">

    </div>

</div>


<br>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
// if the word length is equal or greater then 3 it call ajax request on keyup function
$(document).ready(function(){
    var minlength = 3;
    var value = '';
    $("#search").keyup(function(){
        $("#search_result").empty();
        value = $(this).val();
        if (value.length >= minlength) {

            $.ajax({
                type: "GET",
                url: "/search/words",
                data:{
                       keyword: value
                 },
                success: function (resp) {
                    console.log(resp['result']);
                    e=resp['result'].length;

                    for (var i = 0; i < e; i++)
                        $("#search_result").append("<p>"+resp['result'][i]+"</p>");
					}
                });

        }
  });
  
// this function is used when a user click on particular result the value is set to input box
  $(document).on('click', 'p', function(){
    $("#search").val($(this).text());
    $("#search_result").empty();
  });

});

</script>
</body>
</html>
